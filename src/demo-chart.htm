
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CDS</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	<script>
	Highcharts.chart('container', {
  chart: {
    type: 'spline'
  },
  title: {
    text: 'Filesizes over time'
  },
  subtitle: {
    text: 'CDS - Bundle Tracker'
  },
  xAxis: {
    type: 'datetime',
    dateTimeLabelFormats: { // don't display the dummy year
      month: '%e. %b',
      year: '%b'
    },
    title: {
      text: 'Date'
    }
  },
  yAxis: {
    title: {
      text: 'Filesizes (kb)'
    },
    min: 0
  },
  tooltip: {
    headerFormat: '<b>{series.name}</b><br>',
    pointFormat: '{point.x: %b %e}: {point.y:.2f} kb'
  },
  plotOptions: {
    spline: {
      marker: {
        enabled: true
      }
    }
  },
  colors: ['#6CF', '#39F', '#06C'],
  series: [{
    name: "bundle.js",
    data: [
      [Date.UTC(2018, 11, 25), 100],
      [Date.UTC(2018, 11, 26), 130],
      [Date.UTC(2018, 11, 27), 145]

    ]
  }, {
    name: "chunk1.js",
    data: [
      [Date.UTC(2018, 11, 25), 25],
      [Date.UTC(2018, 11, 26), 30],
      [Date.UTC(2018, 11, 27), 37]

    ]
  }, {
    name: "chunk2.js",
    data: [
      [Date.UTC(2018, 11, 25), 70],
      [Date.UTC(2018, 11, 26), 78],
      [Date.UTC(2018, 11, 27), 60]

    ]
  }]
});
</script>
</body>
</html>
